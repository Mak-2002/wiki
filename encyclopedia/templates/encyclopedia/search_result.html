{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results for {{entry}}
{% endblock %}

{% block body %}
    <h3>There is no page with the name '{{entry}}', but here are the pages that containes '{{entry}}'</h3>
    <ul>
        {% for entry in entries %}
            <li><a href="/wiki/{{entry}}">{{entry}}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
